<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- &nbsp;는 공백 1칸 / &ensp;는 공백 2칸 / &emsp; 는 공백 3칸 -->
    <form action="https://www.google.com">
        <h3>Emp 정보 (이거 테이블임)</h3>
        <br>
        사원번호: &nbsp;<input type="number">
        <br>
        이름: &nbsp;&emsp; &nbsp; <input type="text">
        <br>
        성별: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="major"> 남자
        <input type="radio" name="major"> 여자
        <br>
        직업: &nbsp;&emsp; &nbsp; <input type="text">
        <br>
        상사:&nbsp;&emsp; &nbsp;&nbsp;
        <select name="region">
            <option >7369</option>
            <option >1234</option>
            <option >5678</option>
        </select>
        <br>
        입사일: &nbsp;&nbsp;&nbsp;
        <input type="date">
        <br>
        급여: &nbsp;&emsp; &nbsp; <input type="number" value="1000">
        <br>
        커미션:  &nbsp;&nbsp;&nbsp; <input type="number">
        <br>
        부서번호:&nbsp;
        <select name="number">
            <option >10 ACCOUNTING NEWYORK</option>
            <option >9 ACCOUNTING NEWYORK</option>
            <option >8 ACCOUNTING NEWYORK</option>

        </select>
        <br>
        &emsp;&emsp;&emsp;&emsp;&ensp;
        <input type="submit" value="저장">
        <input type="reset" value="취소">



    </form>


</body>
</html>
