<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- rel 값에는 스타일시트 href는 경로를 입력 현재는 index.css -->
    <link rel="stylesheet" href="index01.css">

    <!-- 내부스타일시트 - style태그를 파일에 선언하고 사용하는 방법 -->
     <style>
        p{color: yellow;}
        span {color: blue}
     </style>

</head>
<body>
    <!-- 외부스타일시트 - css파일을 만들고 참조 받는형태 -->
    <p>css디자인</p>
    <span>css디자인</span>

    <!-- 인라인시트 - 태그 안에 style 선언후 키 : 값으로 적용 / 여러속성 적용시 뒤에 연결해서 사용하면됨-->
     <!-- 예 : < 키: 값 _ 키:값 > 둘다적용 -->
    <p style="color: blueviolet; font-size: 20px;" >인라인시트</p>
    


</body>
</html>
