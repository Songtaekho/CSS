<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        visible - 무조건 보임 (기본값)
        hidden - 넘치는 영역을 숨겨줌
        scroll - 무조건 스크롤을 만듬
        auto - 내용이 넘칠때만 스크롤을 만들어줌
        letter-spacing 글자간격 기본값 0 px 크기를 키우면 멀어지고 음수로 쓰면 간격 좁아짐
        */
        p{
            border: 1px 
            solid #777; 
            width: 300px; 
            height: 100px;
            overflow: scroll;
            letter-spacing: -2px;
        }


    </style>

</head>
<body>
    
    <h3>overflow속성</h3>

    <p>친구는 세월의 도둑이다.

 

        봄부터 흐르는 물은 겨울이 되어도 얼지 않듯이
        
         
        
        마음에서 우러나오는 우적은 역경이 닥친다고 해서 식지 않는다.
        
         
        
        불행했을 때 만난 친구는 가장 소중히 여겨야 한다.
        
         
        
        행복했을 때 함께 기쁨을 누리는 친구보다
        
         
        
        힘들 떄 슬픔을 덜어지는 친구를 더 많이 신뢰할 수 있다.
        
         
        
       </p>


</body>
</html>
